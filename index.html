<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>basic calculator</title>
</head>
<body>
    
     <form id="calForm"  name="cal"  >
         <h3>MY CLCULATOR</h3>
              <input name="display"    id="dis"> <br>
              <input type="button" value="0" onclick="cal.display.value+='0'">
              <input type="button" value="1" onclick="cal.display.value+='1'">
              <input type="button" value="2" onclick="cal.display.value+='2'">
              <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: rgb(231, 28, 28);"> 
              <br>
              <input type="button" value="3" onclick="cal.display.value+='3'">
              <input type="button" value="4" onclick="cal.display.value+='4'">
              <input type="button" value="5" onclick="cal.display.value+='5'">
              <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: rgb(35, 109, 245);">
              <br>
              <input type="button" value="6" onclick="cal.display.value+='6'">
              <input type="button" value="7" onclick="cal.display.value+='7'">
              <input type="button" value="8" onclick="cal.display.value+='8'">
              <input type="button" value="x" onclick="cal.display.value+='*'" style="background-color: rgb(82, 48, 233);">
              <br>
              <input type="button" value="9" onclick="cal.display.value+='9'">
              <input type="button" value="C" onclick="cal.display.value=''" style="background-color: rgb(241, 20, 20);">
              <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: rgb(17, 224, 214);">
              <input type="button" value="&#247;" onclick="cal.display.value+='/'" style="background-color: rgb(123, 255, 0);">









     </form>









</body>
</html>
